<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <style>
        .dropdown-menu {
            border-color: #D1A054
        }

        .dropdown-item {
            color: white;
        }

        .dropdown-item:hover {
            background-color: white;
            color: black;
            transition: background-color 1s;
            transition: color 1s;
        }

        .navbar-brand:hover,
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #D1A054 !important;
            transition: color 0.5s;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="#" onclick="loadHome()">Ресторан</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="w-100 text-center d-sm-flex justify-content-sm-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#" onclick="loadHome()">Головна</a>
                                <hr class="m-0 d-sm-none color-gold">
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Меню
                                </a>
                                <ul class="dropdown-menu bg-black" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#" onclick="">Піца</a> </li>
                                    <li><a class="dropdown-item" href="#" onclick="">Гарячі страви</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="">Закуски</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="">Алкоголь</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="">Гарнір</a></li>
                                </ul>
                                <hr class="m-0 d-sm-none color-gold">
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="loadGallery()">Галерея</a>
                                <hr class="m-0 d-sm-none color-gold">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
