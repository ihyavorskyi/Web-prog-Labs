<div class="col-lg-4 mb-4 col-md-6 col-sm-12 food-content">
    <div class="food-data">
        <a>
            <img src="images/Food/{{foodImg}}" width="370" height="247" alt="" class="col-12"
                style="object-fit: cover;">
            <span class="price">
                ₴{{foodPrice}}
            </span>
        </a>
        <div class="description">
            <h2 class="title">{{foodName}}</h2>
            <p class="food-description" title="{{foodDescription}}">{{foodDescription}}</p>
            <p class="weight">Порція: {{foodWeight}}г.</p>
        </div>
    </div>
</div>
