<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .preview {
            position: relative;
            text-align: center;
            color: white;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>

<body>
    <section id="preview" class="mb-5">
        <div class="preview">
            <img src="images/home/wallpapers.jpg" alt="Wallpapers" style="width:100%;">
            <h1 class="centered">Ресторан</h1>
        </div>
    </section>
</body>

</html>
