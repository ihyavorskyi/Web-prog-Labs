<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/category-item-snippet.css">
</head>

<body>
    <div class="mb-5 col-lg-6 d-flex" onclick="loadCategory('{{shortname}}')">
        <div class="card">
            <div class="card-body d-md-flex">
                <img src="{{image}}" alt="{{image}}" class="col-md-6 col-12">
                <div class="ps-md-3">
                    <h3 class="mt-2 mt-md-0">{{name}}</h3>
                    <p class="m-0">{{notes}}</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
