<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="mb-5 d-flex col-md-3 col-sm-4 col-6 my-card">
        <div class="card">
            <div class="card-body">
                <img src="{{image}}" alt="{{image}}" class="col-12">
                <h4 class="mt-2">{{name}}</h4>
                <p class="m-0">Price: {{price}}</p>
                <p class="m-0">{{description}}</p>
            </div>
        </div>
    </div>
</body>

</html>
